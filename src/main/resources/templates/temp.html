<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<title>Temperature Converter</title>
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<h1>Temperature Converter</h1>

		<a href="length">Length</a>
		<a href="weight">Weight</a>
		<a href="/">Currency</a>

		<form action="/temp" method="post">
			<label for="temp">Enter the temperature to convert</label>
			<input type="number" name="temp" id="temp" required />
			<label for="unit"></label>
			<select name="unit" id="unit">
				<option value="celsius">째C to 째F</option>
				<option value="fahrenheit">째F to 째C</option>
			</select>
			<button type="submit">Convert</button>
		</form>

		<div th:if="${result}">
			<p>Converted Temperature: <span th:text="${result}"></span></p>
		</div>
	</body>
</html>
